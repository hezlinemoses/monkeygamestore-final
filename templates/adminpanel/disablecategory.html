{% extends 'adminpanel/admin_dashboard.html' %}


{% block dynamic %}
<h2>Are you sure you want to disable {{disable_category.name}} ??</h2>

<form action="" method='POST'>
    {% csrf_token %}
    {% comment %} <input type="submit" name="Delete"> {% endcomment %}
    <button class="btn btn-danger btn-block mb-4" type="submit">Disable {{disable.name}}</button> 
    <button class="btn btn-success btn-block "><a style="text-decoration:None; color:black" href="{% url 'admin_categorylist' %}">Cancel</a></button>
</form>
{% endblock dynamic %}
